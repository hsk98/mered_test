<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp Widget & CallGear</title>

    <!-- CallGear Script -->
    <script type="text/javascript" async src="https://app.callgear.ae/static/cs.min.js?k=ZCCbA4llImb08pgeGeXNMfvEYXuVe2ex"></script>
    <!-- End of CallGear -->

    <!-- Comagic Script -->
    <script type="text/javascript">
        (function(w, d, s, h, id) {
            w.ComagicObject = h;
            w[h] = w[h] || function() {
                (w[h].q = w[h].q || []).push(arguments)
            };
            var js = d.createElement(s),
                fjs = d.getElementsByTagName(s)[0];
            js.id = id;
            js.src = "https://app.comagic.ru/comagic.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(window, document, 'script', 'Comagic', 'comagic-jssdk');
    </script>
    <!-- End of Comagic Script -->

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Floating WhatsApp Button */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .whatsapp-icon img {
            width: 30px;
            height: 30px;
        }

        /* Test Buttons */
        .test-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Test WhatsApp & CallGear Integration</h1>
    <p>Click the buttons below to test the functionality.</p>

    <!-- Comagic WhatsApp Button -->
    <button class="test-button" onclick="Comagic.omni.forwardWhatsApp('97148797272'); return false;">
        Test WhatsApp via Comagic
    </button>

    <!-- CallGear Callback Widget Button -->
    <button class="test-button" onclick="CallGear.openCallbackWidget(); return false;">
        Test CallGear Callback Widget
    </button>

    <!-- Floating WhatsApp Chat Icon -->
    <a href="#" onclick="Comagic.omni.forwardWhatsApp('97148797272'); return false;">
        <div class="whatsapp-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </div>
    </a>

</body>
</html>
